<alert></alert>
<div class="login-page">
  <div class="form">
    <h3>SIGN UP</h3>
    <input type="name" [(ngModel)]="user.username" placeholder="Username" name="username" id="username">
    <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password" id="password">
    <input [(ngModel)]="user.roles" placeholder="Role" name="roles"  id="roles">
      <button (click)="createUser()">
        Create
      </button>
      <p class="message">Already registered? <a href="/login">Sign In</a></p>
  </div>
</div>
