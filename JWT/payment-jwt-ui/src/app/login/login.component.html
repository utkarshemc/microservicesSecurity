<alert></alert>
<div class="login-page">
  <div class="form">
    <h3>LOGIN</h3>
      <input type="text" placeholder="username" [(ngModel)]="username"/>
      <input type="password" placeholder="password" [(ngModel)]="password"/>
      <button (click)=checkLogin()>
        Login
      </button>
      <p class="message">Not registered? <a href="/adduser">Create an account</a></p>
  </div>
</div>
